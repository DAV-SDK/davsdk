# Module configuration file for the Data and Vis SDK on Frontier
#   maintainer: Ryan Krattiger @kwryankrattiger (ryan.krattiger@kitware.com)
modules:
  default:
    roots:
      lmod: ${DEPLOY_PREFIX}/modules/dav/${SDK_DEPLOY_VERSION}/
    enable:
    - lmod
    lmod:
      defaults: [cray-mpich@8.1.23, rocm/6.0.0]
      core_compilers: [gcc@12.2.0]
      verbose: true
      hash_length: 0
      'hierarchy:': []
      all:
        autoload: direct
        environment:
          set:
            "{name}_ROOT": "{prefix}"
        suffixes:
          +rocm: rocm
          ^vtk-m +rocm: rocm
          ^kokkos +rocm: rocm
      exclude_implicits: true
      include:
      # Data and Vis Package modules
      - adios2
      - ascent
      - hdf5
      - parallel-netcdf
      - paraview
      - visit
      - vtk-m
      - zfp

      # SDK package extensions
      - hdf5-vol-async
      - hdf5-vol-cache
      - hdf5-vol-log
      - libcatalyst
      - openpmd # required to load OpenPMD in PYTHONPATH
      - kokkos
  prefix_inspections:
    lib64: [LD_LIBRARY_PATH]
    lib: [LD_LIBRARY_PATH]
